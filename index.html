<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<div class="slider swiper">
				<div class="slider__wrapper swiper-wrapper">
					<div class="slider__slide slide swiper-slide">
						<div class="slide__body">
							<div class="slide__image">
								<picture><source srcset="img/01.webp" type="image/webp"><img data-title="Photo by Omid Armin" class="slide__picture" src="img/01.jpg" alt="image"></picture>
							</div>
						</div>
					</div>
					<div class="slider__slide slide swiper-slide">
						<div class="slide__body">
							<div class="slide__image">
								<picture><source srcset="img/02.webp" type="image/webp"><img data-title="Photo by Ali Pazani" class="slide__picture" src="img/02.jpg" alt="image"></picture>
							</div>
						</div>
					</div>
					<div class="slider__slide slide swiper-slide">
						<div class="slide__body">
							<div class="slide__image">
								<picture><source srcset="img/03.webp" type="image/webp"><img data-title="Photo by Prince Akachi" class="slide__picture" src="img/03.jpg" alt="image"></picture>
							</div>
						</div>
					</div>
					<div class="slider__slide slide swiper-slide">
						<div class="slide__body">
							<div class="slide__image">
								<picture><source srcset="img/04.webp" type="image/webp"><img data-title="Photo by Jimmy Fermin" class="slide__picture" src="img/04.jpg" alt="image"></picture>
							</div>
						</div>
					</div>
					<div class="slider__slide slide swiper-slide">
						<div class="slide__body">
							<div class="slide__image">
								<picture><source srcset="img/05.webp" type="image/webp"><img data-title="Photo by Prince Akachi" class="slide__picture" src="img/05.jpg" alt="image"></picture>
							</div>
						</div>
					</div>
				</div>
				<div class="slider__scrollbar"></div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
